<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Log-in</h1>
    <p>Para aproveitar ao maximo nossos serviços faça login!</p>
    <div>
        <form>
            <label>Nome de usuario</label>
            <input type="text" name="username" id="username" class="input" placeholder="Apelido">
            <label>Senha</label>
            <input type="password" name="pass" id="pass" class="input" placeholder="******" minlength="6" required>
            <input type="button" name="btn" id="btn" value="continuar">
            <span>Não é cadastrado em nosso site?<br>
            <a href="#">cadastre-se aqui!</a></span>
        </form>
    </div>

    <footer><span> By Patrick Marquezini &copy; all right reserved!</span></footer>

    <script src="script.js"></script>
</body>
</html>
